<!DOCTYPE html>
<html>
    <head>
        <title>TEAKIN | HOME</title>
        <link rel="stylesheet" href="index.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">

            <p id="date">
                <span id="day"></span>
                <span id="dot">&middot</span>
                <span id="month"></span>
                <span id="slash">/</span>
                <span id="num-date"></span>
            </p>
            <div class="clock-container">
                <div class="clock"></div>
            </div>
            <p id="greeting">Selamat <span id="timeframe"></span>, Teakin</p>           
            <input type="search" id="site-search" name="q"
       aria-label="Search through site content">

<button style="background-color:blue">Search</button>
            
        </div>
    </body>
</html>
